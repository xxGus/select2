<!DOCTYPE html>
<html lang="pt-BR">
<body>
<div class="container">

    <!-- Tabela de gerencia-->

    <div class="col-md-9 tabela">
        <div class="panel panel-default">
            <table class="table table-striped">
                <!-- BEGIN BLOCK_LISTA -->
                <thead>
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Nível</th>
                    <th>Cliente</th>
                </tr>
                </thead>

                <tbody>
                <!-- BEGIN BLOCK_DADOS -->
                <tr>
                    <td><input type="hidden" value="{ID}"></td>
                    <td>{NOME}</td>
                    <td>{EMAIL}</td>
                    <td>{NIVEL}</td>
                    <td>{CLIENTE}</td>
                    <!-- variaveis alterar e remover servem para controlar o acesso do usuário -->
                    <td >
                        {ALTERAR}
                    </td>
                    <td>
                        {REMOVER}
                    </td>
                </tr>
                <!-- END BLOCK_DADOS -->
                </tbody>
            </table>
            <!-- END BLOCK_LISTA -->

            <p class="alert-danger" align="center">Nenhum registro encontrado.</p>

            <!-- FINALLY BLOCK_LISTA -->
        </div>
    </div>
</div>

</body>
</html>
