<div class="container">
    <!-- Cadastro de GerenciarUsuarios-->
    <div class="col-md-1"></div>
    <div class="col-md-9">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Cadastrar Cliente do Sistema
            </div>
            <div class="panel-body">
                {MENSAGEM}
                <form id="form-gerencia" class="form-group" action="" method="post" enctype="multipart/form-data">
                    <input type="text" class="txtBox" name="nome" id="nome" placeholder="Nome: " required>
                    <label class="form-control">
                        Bloqueado:
                        <input type="checkbox" class="" name="bloqueado" id="bloqueado">
                    </label>

                    <button name="cadastrar" id="cadastrar" class="cadastrar" type="submit">Cadastrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
