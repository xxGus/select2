<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Criar forma para chamar um mesmo link para todos os .css referentes ao UsuarioView e demais, colocar em um unico arquivo .css as classes que forem iguais para todos -->

</head>
<body>
<div class="container">
    <!-- Cadastro de GerenciarUsuarios-->
    <div class="col-md-1"></div>
    <div class="col-md-9">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Gerenciar Produto
            </div>
            <div class="panel-body">
                <form id="form-atualizar" class="form-group" action="ViewProduto.php" method="post" enctype="multipart/form-data">
                    <input type="text" class="txtBox" name="pro-nome"  id="pro-nome" placeholder="Produto: " value="{PROD_NOME}" onkeydown="noSpace()" required>
                    <input type="text" class="txtBox" name="pro-nome"  id="pro-valor" placeholder="Valor: " value="{PROD_VALOR}" onkeydown="noSpace()" required>
                    <input type="hidden" value="{ID}" name="pro-id" id="pro-id">
                    <button name="atualiza" id="atualiza" class="inserir" type="submit" value="atualiza">Alterar
                    </button>
                    {MENSAGEM}
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
