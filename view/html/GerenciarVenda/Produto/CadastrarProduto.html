<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Criar forma para chamar um mesmo link para todos os .css referentes ao UsuarioView e demais, colocar em um unico arquivo .css as classes que forem iguais para todos -->

</head>
<body>
<div class="container">
    <!-- Cadastro de GerenciarUsuarios-->
    <div class="col-md-1"></div>
    <div class="col-md-9">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Gerenciar Produto
            </div>
            <div class="panel-body">
                <form id="form-gerencia" class="form-group" action="" method="post" enctype="multipart/form-data">
                    <input type="text" class="txtBox" name="pro-nome"  id="pro-nome" placeholder="Produto: " onkeydown="noSpace()" required>
                    <input type="text" class="txtBox" name="pro-valor"  id="pro-valor" placeholder="Valor: " onkeydown="noSpace()" required>
                    <button name="inserir" id="inserir" class="inserir" type="submit" value="inserir">Inserir
                    </button>
                    {MENSAGEM}
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
